<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos Usuario</title>
</head>
<body>
    <h1>Datos del Usuario</h1>
    <a th:href="@{/}">Regresar</a>

    <form th:action="@{/guardar}" method="post" th:object="${usuario}">

        <label for="usuariol" >Usuarios:</label>
        <input type="text" name="usuariol" th:field="*{usuariol}"/>
        <br>
        <label for="password" >password:</label>
        <input type="text" name="password" th:field="*{password}"/>
        <br>
        <label for="email" >email:</label>
        <input type="email" name="email" th:field="*{email}"/>
        <br>
        <input type="submit" name="guardar" value="guardar">
    </form>
</body>
</html>
